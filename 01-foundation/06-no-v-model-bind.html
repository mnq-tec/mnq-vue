<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Model</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <!--通过属性绑定,将inputText绑定到input上,监控input的input事件,检测输入框的值的变化-->
    <input type="text" :value="inputText" @input="action"/>
    <div>{{inputText}}</div>
    <input type="button" @click="this.inputText=''" value="clean"/>
</div>
</body>
<script type="text/javascript">
    const {createApp, ref} = Vue

    const config = {
        setup() {
            const inputText = ref('');

            const action = (event) => {
                inputText.value = event.target.value;
            }
            return {inputText, action}
        }
    }

    createApp(config).mount("#app");
</script>
</html>
