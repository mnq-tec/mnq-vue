<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .container {
            margin: 0 auto;
            margin-top: 70px;
            text-align: center;
            width: 300px;
        }

        .subTitle {
            color: gray;
            font-size: 14px;
        }

        .title {
            font-size: 45px;
        }

        .input {
            width: 90%;
        }

        .inputContainer {
            text-align: left;
            margin-bottom: 20px;
        }

        .subContainer {
            text-align: left;
        }

        .field {
            font-size: 14px;
        }

        .input {
            border-radius: 6px;
            height: 25px;
            margin-top: 10px;
            border-color: silver;
            border-style: solid;
            background-color: cornsilk;
        }

        .tip {
            margin-top: 5px;
            font-size: 12px;
            color: gray;
        }

        .setting {
            font-size: 9px;
            color: black;
        }

        .label {
            font-size: 12px;
            margin-left: 5px;
            height: 20px;
            vertical-align: middle;
        }

        .checkbox {
            height: 20px;
            vertical-align: middle;
        }

        .btn {
            border-radius: 10px;
            height: 40px;
            width: 300px;
            margin-top: 30px;
            background-color: deepskyblue;
            border-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div class="container" id="Application">
    <div class="container">
        <div class="subTitle">加入我们，一起创造美好世界</div>
        <h1 class="title">创建你的账号</h1>
        <div v-for="(item,index) in fields" class="inputContainer">
            <div class="field">{{item.title}}<span v-if="item.required" style="color: red;">*</span></div>
            <input :type="item.type" v-model="item.model" class="input"/>
            <div class="tip" v-if="index == 2">请确认密码程度需要大于6位</div>
        </div>
        <div class="subContainer">
            <div class="setting">偏好设置</div>
            <input v-model="receiveMsg" class="checkbox" type="checkbox"/><label class="label">接收更新邮件</label>
        </div>
        <button @click="createAccount" class="btn">创建账号</button>
    </div>
</div>
<script>
    const {createApp, ref, computed} = Vue;
    const config = {
        setup() {
            const fields = ref([
                {
                    title: "用户名",
                    required: true,
                    type: "text",
                    model: ""
                }, {
                    title: "邮箱地址",
                    required: false,
                    type: "text",
                    model: ""
                }, {
                    title: "密码",
                    required: true,
                    type: "password",
                    model: ""
                }
            ]);
            const receiveMsg = ref(true);

            const name = computed({
                get() {
                    return fields.value[0].model;
                },
                set(newValue) {
                    fields.value[0].model = newValue;
                }
            });

            const email = computed({
                get() {
                    return fields.value[1].model;
                },
                set(newValue) {
                    fields.value[1].model = newValue;
                }
            });

            const password = computed({
                get() {
                    return fields.value[2].model;
                },
                set(newValue) {
                    fields.value[2].model = newValue;
                }
            });

            const emailCheck = () => {
                var verify = /^\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}/;
                if (!verify.test(email.value)) {
                    return false;
                } else {
                    return true;
                }
            }

            function createAccount() {
                if (name.value.length == 0) {
                    alert("请输入用户名");
                    return;
                } else if (password.value.length <= 6) {
                    alert("密码要大于六位");
                    return;
                } else if (email.value.length > 0 && !emailCheck()) {
                    alert("请输入正确的邮箱");
                    return;
                } else {
                    alert("注册成功");
                    console.log(`name:${name.value}\npassword:${password.value}\nemail:${email.value}\nreceiveMsg:${receiveMsg.value}`)
                }
            }

            return {fields, receiveMsg, name, email, password, emailCheck, createAccount};
        }
    }
    createApp(config).mount("#Application");

</script>
</body>
</html>
