<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 1. 在事件函数不必传参时，可以这样写，注意：不能带() -->
    <input @keyup="handleKeyUp" type="text">
    <br>
    <!-- 2. 手动传入$event对象 -->
    <input @keyup="handleKeyUp($event)" type="text">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    const app = {
        methods: {
            handleKeyUp(event) {
                console.log(event.key, event);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
