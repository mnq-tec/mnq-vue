<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p style="color: gray; font-size: 18px; font-style: italic;">《Vue3.0 从入门到实战》，用心良苦，伴你成长</p>
    <p :style="styleStr">《Vue3.0 从入门到实战》，用心良苦，伴你成长</p>
    <p :style="styleObj1">《Vue3.0 从入门到实战》，用心良苦，伴你成长</p>
    <p :style="styleObj2">《Vue3.0 从入门到实战》，用心良苦，伴你成长</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    const app = {
        data() {
            return {
                styleStr: 'color: gray; font-size: 18px; font-style: italic;', // 拼接字符串
                styleObj1: {
                    'color': -1 ? 'gray' : 'black',
                    'font-size': '18px',
                    'font-style': 'italic'
                },
                styleObj2: {
                    'color': 0 ? 'gray' : '',
                    'font-size': '' ? '18px' : '',
                    'font-style': null ? 'italic' : ''
                }
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
