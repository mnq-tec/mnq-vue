<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input @keyup="handleKeyUp" type="text" v-model.number="text">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js"></script>
<script type="text/javascript">
    const app = {
        data() {
            return {
                text: ''
            }
        },
        methods: {
            handleKeyUp() {
                let x = parseFloat(this.text);
                console.log(this.text, typeof x);
            }
        }
    };
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
